<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只皮卡丘给你看</title>
    <link rel="stylesheet" href="style.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div id="container">
                <div id="nose"></div>
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="upperLip"></div>
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="face face-left"></div>
                <div class="face face-right"></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speend="slow">慢 速</button>
        <button data-speend="normal" class="active">中 速</button>
        <button data-speend="fast">快 速</button>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
